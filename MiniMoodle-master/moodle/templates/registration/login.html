{% extends 'base.html' %}
{% block content %}
	<h2>Login</h2><br>
	{% if form.non_field_errors%}
	<span style="color:red">Invalid username or/and password.</span>
	{%endif%}
	<form method="post">
		{% csrf_token %}
		<div class="form-group">
		{{ form.username.label}} <span style="color:red">{{form.username.errors.as_text}}</span><input type="text" name="username" class="form-control" placeholder="username" >
		</div>
		<div class="form-group">
		{{form.password.label}} <span style="color:red">{{form.password.errors.as_text}}</span><br><input type="password" name="password" class="form-control" placeholder="password" >
		</div>
		<button type="submit" class="btn btn-success" class="form-control">Login</button>
	</form>
{% endblock %}
